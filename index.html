<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="section" id="home">
          <h3 class="title">Home</h3>
          <div class="timer">0</div>
          <div class="buttons">
            <div class="btn plusOne">+1</div>
            <div class="btn plusTwo">+2</div>
            <div class="btn plusThree">+3</div>
          </div>
        </div>

        <div class="section" id="guest">
          <h3 class="title">Guest</h3>
          <div class="timer">0</div>
          <div class="buttons">
            <div class="btn plusOne">+1</div>
            <div class="btn plusTwo">+2</div>
            <div class="btn plusThree">+3</div>
          </div>
        </div>
      </div>

      <button class="btn reset-btn">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
